<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>glidejs_tab</title>
  <script src="glide.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../css/glide.core.min.css" />
  <link rel="stylesheet" href="../css/glide.theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link rel="stylesheet" href="../lightGallery-master/lightGallery-master/src/css/lightgallery.css" />

  <!-- <link rel="stylesheet" href="style.css" /> -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #333;
    }

    .glide {
      width: 1000px;
      position: relative;
    }

    .glide__slide img {
      width: 300px;
    }

    .glide__slide {
      /* filter: blur(6px); */
      opacity: 0.7;
      transition: 0.3s linear;
    }

    .glide__slide--active {
      opacity: 1;
      filter: none;
      /* transform: scale(1.1); */
    }

    .glide__slides {
      overflow: visible;
    }

    .glide__slides li a img {
      width: 300px;
    }

    .none {
      display: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="glide">
      <div class="slide1">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide lightgallery">
              <a href="../img/product1-1.svg"><img src="../img/product1-1.svg" alt="" />
                <figcaption>#1</figcaption>
              </a>
              <a href="../img/product1-2.svg" class="none"><img src="../img/product1-2.svg" alt="" />
              </a>
              <a href="../img/product1-3.svg" class="none"><img src="../img/product1-3.svg" alt="" />
              </a>
              <a href="../img/product1-4.svg" class="none"><img src="../img/product1-4.svg" alt="" />
              </a>
              <a href="../img/product1-5.svg" class="none"><img src="../img/product1-5.svg" alt="" />
              </a>
            </li>

            <li class="glide__slide lightgallery">
              <a href="../img/product2-1.svg"><img src="../img/product2-1.svg" alt="" />
                <figcaption>#2</figcaption>
              </a>
              <a href="../img/product2-2.svg" class="none"><img src="../img/product2-2.svg" alt="" />
              </a>
              <a href="../img/product2-3.svg" class="none"><img src="../img/product2-3.svg" alt="" />
              </a>
              <a href="../img/product2-4.svg" class="none"><img src="../img/product2-4.svg" alt="" />
              </a>
              <a href="../img/product2-5.svg" class="none"><img src="../img/product2-5.svg" alt="" />
              </a>
              <a href="../img/product2-6.svg" class="none"><img src="../img/product2-6.svg" alt="" />
              </a>
            </li>

            <li class="glide__slide lightgallery">
              <img src="images/3.png" alt="" />
            </li>
          </ul>
        </div>

        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="slide2 glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide lightgallery">
            <a href="images/1.png"><img src="images/1.png" alt="" />
              <figcaption>#1</figcaption>
            </a>
            <a href="images/2.png" style="display: none"><img src="images/2.png" alt="" />
              <figcaption>#1</figcaption>
            </a>
          </li>

          <li class="glide__slide lightgallery">
            <img src="images/2.png" alt="" />
          </li>

          <li class="glide__slide lightgallery">
            <img src="images/3.png" alt="" />
          </li>

          <li class="glide__slide lightgallery">
            <img src="images/4.png" alt="" />
          </li>

          <li class="glide__slide lightgallery">
            <img src="images/5.png" alt="" />
          </li>

          <li class="glide__slide lightgallery">
            <img src="images/6.png" alt="" />
          </li>
        </ul>
      </div>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="../lightGallery-master/lightGallery-master/src/js/lightgallery.js"></script>
  <script src="../lightGallery-master/lightGallery-master/dist/js/lightgallery-all.js"></script>

  <script>
    $(".lightgallery").lightGallery();
    new Glide(".slide1", {
      type: "carousel",
      perView: 3,
      focusAt: "center",
      gap: 40,
      breakpoints: {
        1000: {
          perView: 2,
        },
        400: {
          perView: 1,
        },
      },
    }).mount();
    $(".lightgallery").lightGallery();
    new Glide(".slide2", {
      type: "carousel",
      perView: 3,
      focusAt: "center",
      gap: 40,
      breakpoints: {
        1000: {
          perView: 2,
        },
        400: {
          perView: 1,
        },
      },
    }).mount();
  </script>
</body>

</html>
