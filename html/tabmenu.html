        $('#productD-slide').slick({
            autoplay: false,
            dots: false,
            arrow: false,
            infinite: true,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 3,
            centerMode: true,
            // variableWidth: true, 
            responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                        infinite: true,
                        dots: true
                    }
                },
                // {
                //     breakpoint: 600,
                //     settings: {
                //         slidesToShow: 2,
                //         slidesToScroll: 2
                //     }
                // },

                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]



        });
        $('#visualD-slide').slick({
            autoplay: true,

            arrow: false,
            infinite: true,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 3,
            centerMode: true,

            responsive: [{

                        infinite: true,
                        dots: true
                    }

                //     }
                // },

                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });


        var tabAnchor = $(".tabs-nav li a"),
            tabpanel = $(".tabs-panel")

        tabpanel.hide();
        $("#productD-slide").show();

        tabAnchor.click(function (e) {
            e.preventDefault();

            tabAnchor.removeClass("active");
            $(this).addClass("active");

            tabpanel.hide();
            var $target = $(this).attr('href');
            console.log($target);
            $($target).show();

        });
    </script>
