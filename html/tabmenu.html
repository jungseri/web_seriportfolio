<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- xeicon -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="../css/lightgallery.css">
    <link rel="stylesheet" href="../css/slick.css">

    <!--javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/lightgallery.js"></script>
    <script src="../js/lightgallery-all.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/style.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        *:focus {
            outline: none;
        }

        /*버튼 커서 없애기*/
        section {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .title {
            display: inline;
        }

        .wrap {
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .tabtitle {
            display: flex;
        }

        .tabtitle a h3 {
            font-size: 36px;
            text-align: center;
        }

        .design-btn {
            width: 300px;
        }

        .design-tab01 {
            /* display: flex; */

        }


        .checkbox {
            width: 10px;
            height: 10px;
            border: 1px solid #aaa;
            border-radius: 3px;
            display: inline-block;
            position: relative;

        }

        .check {
            width: 25px;
            height: 15px;
            background: url(../img/check.png);
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .design-conbox {}

        input[type="radio"] {
            display: none;
        }

        .design-conbox {
            width: 500px;
            height: 500px;
            background: #aaa;
            display: none;
            position: relative;
        }

        .design-btn {
            padding: 10px;
            text-align: left;
            color: #aaa;
        }

        input[id="design-tab01"]:checked {
            position: absolute;
            top: 10px;
            left: 5px;
        }

        label[for*="tab"] div {
            display: inline-block;
            cursor: pointer;
            border-radius: 2px;
            /* border: 2px solid #ccc; */
        }

        input[id="design-tab01"]:checked~.design-con1 {
            display: block;
        }

        input[id="design-tab02"]:checked~.design-con2 {
            display: block;
        }

        input[id="design-tab03"]:checked~.design-con3 {
            display: block;
        }

        input[id="design-tab01"]:checked~.design-btn>h1>label[for="design-tab01"] {
            color: #333333;
        }

        input[id="design-tab02"]:checked~.design-btn>h1>label[for="design-tab02"] {
            color: #333333;
        }

        input[id="design-tab03"]:checked~.design-btn>h1>label[for="design-tab03"] {
            color: #333333;
        }

        .design-conbox {
            width: 100%;
        }

        .con1wrap div {
            width: 400px;
            height: 600px;
            padding: 0 10px;
        }

        button {
            width: 38px;
            height: 20px;
            /* background: green; */
        }

        .slick-prev {
            background: url(../img/arrowright.png) no-repeat;
            border: none;
            position: absolute;
            right: 0;
            bottom: 0;
            text-indent: -9999px;
        }

        .slick-next {
            background: url(../img/arrowright.png) no-repeat;
            border: none;
            position: absolute;
            left: 0;
            bottom: 0;
            text-indent: -9999px;
            transform: rotate(0deg);

            -moz-transform: scaleX(-1);

            -o-transform: scaleX(-1);

            -webkit-transform: scaleX(-1);

            transform: scaleX(-1);

            filter: FlipH;

            -ms-filter: "FlipH";
        }

        .con1wrap img {
            width: 400px;
        }
    </style>
</head>

<body>
    <section id="section1">
        <div class="container">

            <div class="design-tab_content">
                <input type="radio" name="tabmenu" id="design-tab01" checked>
                <input type="radio" name="tabmenu" id="design-tab02">
                <input type="radio" name="tabmenu" id="design-tab03">

                <div class="design-btn">
                    <label for="design-tab01">
                        <div class="checkbox"></div>
                        <div class="check"></div>
                        Only Product
                    </label>
                    <label for="design-tab02">
                        <div class="checkbox"></div>
                        <div class="check"></div>
                        Only Visual
                    </label>
                </div>
                <div class="design-conbox design-con1">
                    <div class="con1wrap">
                        <div class="lightgallery">
                            <a href="../img/Portfolo-P (1).png">
                                <img src="../img/Portfolo-P (1).png" alt="Product Desgin" />
                                <figcaption>[컨셉디자인] 공기청정기</figcaption>
                            </a>
                        </div>
                        <div class="lightgallery">
                            <a href="../img/Portfolo-P (1).png">
                                <img src="../img/Portfolo-P (1).png" alt="Product Desgin" />
                                <figcaption>[컨셉디자인] 공기청정기</figcaption>
                            </a>
                        </div>
                        <div class="lightgallery">
                            <a href="../img/Portfolo-P (1).png">
                                <img src="../img/Portfolo-P (1).png" alt="Product Desgin" />
                                <figcaption>[컨셉디자인] 공기청정기</figcaption>
                            </a>
                            <a href="../img/Portfolo-P (1).png">
                                <img src="../img/Portfolo-P (1).png" alt="Product Desgin" />
                                <figcaption>[컨셉디자인] 공기청정기</figcaption>
                            </a>
                        </div>
                        <div class="lightgallery">
                            <a href="../img/Portfolo-P (1).png">
                                <img src="../img/Portfolo-P (1).png" alt="Product Desgin" />
                                <figcaption>[컨셉디자인] 공기청정기</figcaption>
                            </a>
                        </div>


                    </div>
                </div>
                <div class="design-conbox design-con2">제목2의 이미지</div>
                <div class="design-conbox design-con3">제목3의 이미지</div>

            </div>
        </div>
        </div>
    </section>
    <script>
        $('.con1wrap').slick({
            autoplay: true,
            dots: false,
            // arrow: false,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            centerMode: true,
            variableWidth: true,

        });
    </script>
</body>

</html>
